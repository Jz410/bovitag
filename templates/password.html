{% block contend %}

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/password.css')}}">
</head>

    <!-- Password Change Section -->
    <div class="mt-8">
        <h2 class="text-2xl font-bold mb-4">Cambiar Contraseña de Usuario</h2>
        <div class="bg-white shadow-md rounded-lg p-6">
            <form method="POST" action="{{ url_for('password.cambiar_contrasena') }}" class="space-y-4">
                <div class="form-group">
                    <label for="usuario_id" class="block text-sm font-medium text-gray-700">Seleccionar Usuario</label>
                    <select name="usuario_id" id="usuario_id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
                        <option value="">Seleccione un usuario</option>
                        {% for usuario in usuarios %}
                        <option value="{{ usuario.id }}">{{ usuario.nombre }} ({{ usuario.rango }})</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="nueva_contraseña" class="block text-sm font-medium text-gray-700">Nueva Contraseña</label>
                    <input type="password" id="nueva_contraseña" name="nueva_contraseña" 
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" 
                           required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-full">
                        Cambiar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
